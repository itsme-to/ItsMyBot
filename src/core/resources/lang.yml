
no-permission:
  content: "You don't have the permission to use that."
  ephemeral: true

in-cooldown:
  content: "You're currently in cooldown. You can perform this action again %cooldown%."
  ephemeral: true

only-in-primary-guild:
  content: "This action can only be used in the primary guild."
  ephemeral: true

pagination:
  select-placeholder: "Page %current_page%/%total_pages%"
  placeholder: "Select an option"
  no-data:
    components:
      - type: text-display
        content: "No values to display."
      - type: action-row
        conditions:
          - expression: "%pagination_has_filter%"
        components:
          - type: select-menu
            placeholder: "Select a filter"
            custom-id: "pagination_filters"
            max-values: 25
            data-source: "pagination-filters"
            template:
              label: "%filter_label%"
              value: "%filter_id%"
              description: "%filter_description%"
              emoji: "%filter_emoji%"
              default: "%filter_selected%"
  components:
    - type: action-row
      components:
        - type: button
          label: "Previous"
          emoji: "‚óÄÔ∏è"
          style: "Secondary"
          custom-id: "pagination_previous"
          conditions:
            - expression: "%pagination_has_previous%"
        - type: button
          label: "Next"
          emoji: "‚ñ∂Ô∏è"
          style: "Secondary"
          custom-id: "pagination_next"
          conditions:
            - expression: "%pagination_has_next%"
    - type: action-row
      conditions:
        - expression: "%pagination_is_select%"
      components:
        - type: select-menu
          placeholder: "%pagination_placeholder%"
          custom-id: "pagination_items"
          data-source: "pagination-items"
          template:
            label: "%item_label%"
            value: "%item_value%"
            description: "%item_description%"
            emoji: "%item_emoji%"
    - type: action-row
      conditions:
        - expression: "%pagination_has_filter%"
      components:
        - type: select-menu
          placeholder: "Select a filter"
          custom-id: "pagination_filters"
          max-values: 25
          data-source: "pagination-filters"
          template:
            label: "%filter_label%"
            value: "%filter_id%"
            description: "%filter_description%"
            emoji: "%filter_emoji%"
            default: "%filter_selected%"
  
interaction:
  in-cooldown:
    content: "You can use this interaction again %cooldown%"
    ephemeral: true
  no-permission:
    content: "You don't have the permission to use that interaction."
    ephemeral: true
  channel-restricted:
    content: "You can't use this interaction in this channel. Please use it in %channels%."
    ephemeral: true

leaderboard:
  messages-format: '`%position%.` %user_mention% ‚Ä¢ **%user_messages%** messages sent'
  disable-mentions: true
  components:
    - type: text-display
      content: "### üèÜÔ∏é Leaderboard - %leaderboard_name%"
    - type: container
      components:
        - type: list
          data-source: "pagination-items"
          template:
            - type: text-display
              content: "%leaderboard_message%"
        - type: text-display
          content: "-# Page: %pagination_current_page%/%pagination_total_pages%"

addon:
  list:
    ephemeral: true
    components:
      - type: text-display
        content: "Find below the list of addons available"
      - type: container
        components:
          - type: text-display
            content: "### %addon_status% %addon_name% v%addon_version% \nAuthors: %addon_authors%"
          - type: text-display
            content: "%addon_description%"
            conditions:
              - expression: "%addon_has_description%"
          - type: action-row
            components:
              - type: button
                label: "Website"
                emoji: "üåê"
                url: "%addon_website%"
                conditions:
                  - expression: "%addon_has_website%"
  enabled:
    content: "The addon `%addon_name%` has been enabled. Restart the bot to apply the changes."
    ephemeral: true
  disabled:
    content: "The addon `%addon_name%` has been disabled. Restart the bot to apply the changes."
    ephemeral: true
  already-enabled:
    content: "The addon `%addon_name%` is already enabled."
    ephemeral: true
  already-disabled:
    content: "The addon `%addon_name%` is already disabled."
    ephemeral: true
  not-found:
    content: "The addon `%addon_name%` doesn't exist."
    ephemeral: true

reloaded:
  content: "The bot has been reloaded. It may take a few seconds to deploy command."
  ephemeral: true

error-reloading:
  embeds:
    - title: "Error while reloading the bot"
      description: |
        An error occurred while reloading the bot.
        ```yaml
        %error_message%
        ```
      color: "#ff0000"
      footer: "Error"
      footer-icon: "%bot_pfp%"
  ephemeral: true

parsed:
  embeds:
    - description: |
        Parsing the text for %user_mention%:
        
        ```
        %parsed_text%
        ```
  ephemeral: true

engine:
  missing-argument:
    content: "The script %script% is missing the `%missing%` argument."
    ephemeral: true
  missing-context:
    content: "The script %script% is missing the `%missing%` context."
    ephemeral: true

meta:
  scope-required:
    content: "The scope is required for this action."
    ephemeral: true
  set:
    content: "The meta data `%meta_key%` has been set to `%meta_value%`."
    ephemeral: true
  remove:
    content: "The meta data `%meta_key%` has been removed."
    ephemeral: true
  add:
    content: "The meta data `%meta_key%` has been added with the value `%meta_value%`."
    ephemeral: true
  subtract:
    content: "The meta data `%meta_key%` has been subtracted with the value `%meta_value%`."
    ephemeral: true
  switch:
    content: "The meta data `%meta_key%` has been set to `%meta_value%`."
    ephemeral: true
  