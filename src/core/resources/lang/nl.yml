commands:
  addons:
    description: Beheer addons.
    subcommands:
      list:
        description: Toon de lijst met addons.
      enable:
        description: Schakel een addon in.
        options:
          addon: De addon om in te schakelen.
      disable:
        description: Schakel een addon uit.
        options:
          addon: De addon om uit te schakelen.
  reload:
    description: Herlaad de bot
  parse:
    description: Parseer een tekst.
    options:
      text: De tekst om te parsen.
      user: De gebruiker waarvoor de tekst geparsed moet worden.
  leaderboard:
    description: Toon de ranglijst.
  meta:
    description: Beheer metadata.
    subcommands:
      set:
        description: Stel metadata in.
      remove:
        description: Verwijder metadata.
      add:
        description: Voeg metadata toe.
      subtract:
        description: Trek een waarde af van metadata.
      toggle:
        description: Schakel boolean metadata om.
      list-add:
        description: Voeg een waarde toe aan lijst-metadata.
      list-remove:
        description: Verwijder een waarde uit lijst-metadata.
    options:
      key: De sleutel van de metadata.
      value: De waarde van de metadata.
      scope: De ID van het kanaal of de gebruiker waarvoor de metadata ingesteld moet worden.
  commands:
    description: Beheer botcommando's.
    subcommands:
      list:
        description: Toon de lijst met commando's.
      enable:
        description: Schakel een commando in.
        options:
          command: Het commando om in te schakelen.
      disable:
        description: Schakel een commando uit.
        options:
          command: Het commando om uit te schakelen.
      permission:
        description: Beheer permissies van commando's.
        subcommands:
          set:
            description: Stel permissie voor commando in.
            options:
              command: Het commando waarvoor de permissie ingesteld moet worden.
              permission: De permissie om in te stellen.
          remove:
            description: Verwijder permissie van commando.
            options:
              command: Het commando waarvan de permissie verwijderd moet worden.

no-permission: Je hebt geen toestemming om dat te gebruiken.
