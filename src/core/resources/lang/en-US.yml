commands:
  addons:
    description: "Manage addons."
    subcommands:
      list:
        description: "Show the list of addons."
      enable: 
        description: "Enable an addon."
        options:
          addon: "The addon to enable."
      disable:
        description: "Disable an addon."
        options:
          addon: "The addon to disable."
  reload:
    description: "Reload the bot"
  parse: 
    description: "Parse a text."
    options:
      text: "The text to parse."
      user: "The user to parse the text for."
  leaderboard:
    description: "Show the leaderboard."
  meta:
    description: "Manage metadata."
    subcommands:
      set:
        description: "Set metadata."
      remove:
        description: "Delete metadata."
      add:
        description: "Add metadata."
      subtract:
        description: "Subtract a value from metadata."
      toggle:
        description: "Toggle boolean metadata."
      list-add:
        description: "Add a value to list metadata."
      list-remove:
        description: "Remove a value from list metadata."
    options:
      key: "The key of the metadata."
      value: "The value of the metadata."
      scope: "The ID of the channel or user to set the metadata for."
  commands:
    description: "Manage bot commands."
    subcommands:
      list:
        description: "Show the list of commands."
      enable:
        description: "Enable a command."
        options:
          command: "The command to enable."
      disable:
        description: "Disable a command."
        options:
          command: "The command to disable."
      permission:
        description: "Manage command permissions."
        subcommands:
          set:
            description: "Set command permission."
            options:
              command: "The command to set the permission for."
              permission: "The permission to set."
          remove:
            description: "Remove command permission."
            options:
              command: "The command to remove the permission from."

no-permission: "You don't have permission to use that."
