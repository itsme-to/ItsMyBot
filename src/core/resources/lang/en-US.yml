commands:
  addons:
    description: "Manage addons."
    subcommands:
      list:
        description: "Show the list of addons."
      enable: 
        description: "Enable a addon."
        options:
          addon: "The addon to enable."
      disable:
        description: "Disable a addon."
        options:
          addon: "The addon to disabled."
  reload:
    description: "Reload the bot"
  parse: 
    description: "Parse a text."
    options:
      text: "The text to parse."
      user: "The user to parse the text for."
  leaderboard:
    description: "Show the leaderboard."
  meta:
    description: "Manage meta data."
    subcommands:
      set:
        description: "Set a meta data."
      remove:
        description: "Delete a meta data."
      add:
        description: "Add a meta data."
      subtract:
        description: "Subtract a value from a meta data."
      toggle:
        description: "Toggle a boolean meta data."
      list-add:
        description: "Add a value to a list meta data."
      list-remove:
        description: "Remove a value from a list meta data."
    options:
      key: "The key of the meta data."
      value: "The value of the meta data."
      scope: "The id of the channel or user to set the meta data for"
  commands:
    description: "Manage bot commands."
    subcommands:
      list:
        description: "Show the list of commands."
      enable:
        description: "Enable a command."
        options:
          command: "The command to enable."
      disable:
        description: "Disable a command."
        options:
          command: "The command to disable."
      permission:
        description: "Manage command permissions."
        subcommands:
          set:
            description: "Set command permission."
            options:
              command: "The command to set the permission for."
              permission: "The permission to set."
          remove:
            description: "Remove command permission."
            options:
              command: "The command to remove the permission from."

no-permission: "You don't have the permission to use that."
