      send:
        description: Verstuur een bericht
        options:
          preset: Preset om te versturen
          channel: Kanaal om het bericht te verzenden
  sent: Bericht verzonden naar %channel_mention%
  unknown-message: Bericht niet gevonden
  unknown-preset: Preset niet gevonden
  edited: Bericht bijgewerkt met preset %preset_path%
  not-bot-message: Ik kan alleen berichten bewerken die door mij zijn verzonden!
